<!DOCTYPE html>
<html>
<head>
    <title>Node.js Documentation Scraper</title>
</head>
<body>
    <h1>Node.js Documentation Scraper</h1>
    <form method="post">
        <input type="text" name="keyword" placeholder="Enter a Node.js keyword">
        <input type="submit" value="Search">
    </form>
    {% if result %}
        <h2>Details for "{{ keyword }}"</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
